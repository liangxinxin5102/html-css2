<p>主题安装好之后，有很多地方还需要初始化，否则前台的界面是错位的，必须经过初始化之后，前台的界面才能正常显示。所以不要老是问我哪里哪里怎么是乱的，因为你还没有完成初始化。</p>
<p>初始化的主要方面包括：</p>
<ul>
  <li>logo</li>
  <li>菜单</li>
  <li>小工具</li>
</ul>
<p>主题安装好，初始化之后，最好认真的撰写10篇以上的文章，这样才能看到效果。</p>
