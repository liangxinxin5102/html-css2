<h2>可控的投稿功能</h2>
<p>作为以内容为主的网站外壳，GD默认情况下分了三种撰稿模式，这会在第三章“写作（成员）模式”中详细讲。</p>
<p>在开启“众人投稿”模式之后，用户可以在前台登录、注册、投稿，无需登录后台，而且节目清爽，采用Ajax数据传送，调用WordPress富文本编辑器，让整个投稿非常流畅。</p>
